[alembic]
script_location = src/partyshare/db/migrations
prepend_sys_path = .
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@db:5432/partyshare

[loggers]
keys = root, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s: %(message)s

