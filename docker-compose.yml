version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: partyshare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: .
    depends_on:
      - db
    env_file: .env
    command: bash -c "alembic upgrade head && python -m partyshare.bot"
    volumes:
      - .:/app

volumes:
  pgdata:

